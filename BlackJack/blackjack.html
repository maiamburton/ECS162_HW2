<!DOCTYPE html>
<html>
    <head>
        <title>BlackJack</title>
        <link rel="stylesheet" href="blackjack.css">
        <script src="blackjack.js"></script>
    </head>
    <body>
        <section class="game-interface">
            <section class="round-info">
                <h2>Round <span id="roundVar">1</span></h2>
            </section>
            
            <section class="card-section">
                <section class="dealer-card card">
                    <img src="back_of_card.png" alt="Dealer's card"/>
                </section>
        
                <section class="player-cards-container">
                    <button class="button" id="standBtn">Stand</button>
    
                    <section id="pCard1" class="player-card card">
                        <img src="back_of_card.png" alt="Dealer's card"/>
                    </section>
    
                    <section id="pCard2" class="player-card card">
                        <img src="back_of_card.png" alt="Dealer's card"/>
                    </section>
    
                    <button class="button" id="hitBtn">Hit</button>
                </section>
            </section>
    
            <section class="bet-amount">
                <h3>Bet Amount: <span id="totalVar"></span></h3>
            </section>
            <section class="total-amount">
                <h3>Total: <span id="totalVar"></span></h3>
            </section>

            <section class="setup-container">
                
            </section>
            
            <!-- Split button outside and below the player cards container -->
            <button class="split-button" id="splitBtn">Split</button>
        </section>
    </body>
</html>
