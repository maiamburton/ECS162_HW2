<!DOCTYPE html>
<html>
<head>
    <title>Burton & Sharp Game Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <section class="banner">
            <section class="left">
                <h3 title="To the top" class="banner-words">
                    <section id="logo">
                        <span id="logoB">Burton</span><span id="logoS">Sharp</span>
                    </section>
                </h3>
            </section>
        </section>
    </header>
    <main>
        <section class="light-section">
            <section id="welcomePage">
                <section class="left intro">
                    <h1 id="welcomeTitle">Welcome to <span id="titleEmph">Website Name Here!</span></h1>
                    <h4 id="subtitle">Classic fun at your fingertips!</h4>
                    <p>Our site is where timeless classics meet new puzzles! Whether you're forming words in Wordle, 
                        playing hangman, or deciphering anagrams, we've got a variety of word-based games to keep your 
                        mind sharp and entertained.
                    </p>
                </section>
                
                <section class="light-section right">
                    <img src="image_holder.png" id="home_img">
                </section>
            </section>
            
            <select id="gameSelect" onchange="changeGame()">
                <option value="hangMan/hangMan.html">Hang man</option>
                <!--<option value="BlackJack/blackjack.html">BlackJack</option>
                <option value="wordle/wordle.html">Wordle</option> -->
            </select>
        </section>

        <section class="dark-section">
            <iframe id="gameFrame" src="hangMan/hangMan.html"></iframe>
        </section>
    </main>
</body>
</html>
